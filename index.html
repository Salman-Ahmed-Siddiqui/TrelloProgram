<!DOCTYPE html>
<html>
<head>
  <title>Trello Board</title>
  <link rel="stylesheet" type="text/css" href="styles.css"></link>
  <h1 class="board">Trello Board</h1>
 </head>
<body>
  <div class="board">
    <div class="list">
      <div class="list-title">To Do</div>
      <div class="card" onclick="moveCard(this)">Task 1</div>
      <div class="card" onclick="moveCard(this)">Task 2</div>
    </div>
    <div class="list">
      <div class="list-title">In Progress</div>
      <div class="card" onclick="moveCard(this)">Task 3</div>
    </div>
    <div class="list">
      <div class="list-title">Done</div>
      <div class="card" onclick="moveCard(this)">Task 4</div>
      <div class="card" onclick="moveCard(this)">Task 5</div>
    </div>
  </div>

  

  <script src="script.js"></script>
  
</body>
</html>
